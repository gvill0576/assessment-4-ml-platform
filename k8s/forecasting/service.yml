apiVersion: v1
kind: Service
metadata:
  name: forecasting-service
  namespace: team-forecasting
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  selector:
    app: forecasting-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
